<!DOCTYPE html>
<html lang="en">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            padding-top: 56px;
            background-color: aqua;
            color: #343a40;
        }
        .navbar {
            background-color: #6f4e37;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .container {
            margin-top: 2rem;
        }
        .menu-category {
            margin-bottom: 2rem;
        }
        .menu-category h2 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #6f4e37;
        }
        .menu-item {
            padding: 0.5rem 0;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
        }
        .menu-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 1rem;
        }
        .menu-item .name {
            font-size: 1.2rem;
            font-weight: 500;
            flex: 1;
        }
        .menu-item .price {
            font-size: 1.2rem;
            font-weight: 700;
            color: #6f4e37;
        }
        .menu-item:hover {
            background-color: #f1f1f1;
        }
        footer {
            margin-top: 4rem;
            padding: 2rem 0;
            background-color: #6f4e37;
            color: #fff;
            text-align: center;
